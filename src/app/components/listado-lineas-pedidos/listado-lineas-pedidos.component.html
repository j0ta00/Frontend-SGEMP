<button (click)="[cambiarVisibilidad()]">Hello</button>
<table  class="table" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">IdPedido</th>
        <th scope="col">IdProducto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio Unitario</th>
        <th scope="col">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let linea of listadoLineasPedidos;let i = index">
        <th scope="row">{{linea.idPedido}}</th>
        <td>{{linea.idProducto}}</td>
        <td [hidden]="visibilityTd">{{linea.cantidad}}</td>
        <td [hidden]="visibilityInputs"><input value={{linea.cantidad}} class="form-control mdb-autocomplete"></td>
        <td>{{linea.precioUnitario}}</td>
        <td>{{linea.subTotal}}</td>
        <button id="btnBorrado" (click)="borrarFila(i)"><img src="assets/bin_image.png" width="35px" height="35px"></button>
      </tr>
    </tbody>
      <tr *ngFor="let linea of listadoLineasPedidosAnhiadidos;let i = index">
        <th scope="row">{{linea.idPedido}}</th>
        <td><input value={{linea.idProducto}} class="form-control mdb-autocomplete"></td>
        <td><input value={{linea.cantidad}} class="form-control mdb-autocomplete"></td>
        <td>{{linea.precioUnitario}}</td>
        <td>{{linea.subTotal}}</td>
      </tr>
      <button id="btnAnhiadir"  (click)="anhiadirPedido()" class="btn btn-primary" ><img src="assets/icono_anhiadir.png" width="20px" height="20px"></button>
  </table>
