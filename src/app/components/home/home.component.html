<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="id">ID</th>
    <th mat-sort-header="fechaPedido">FechaPedido</th>
    <th mat-sort-header="idProveedor">IdProveedor</th>
    <th mat-sort-header="importeTotal">ImporteTotal</th>
  </tr>

  <tr *ngFor="let el of sortedData">
    <td>{{el.id}}</td>
    <td>{{el.fechaPedido}}</td>
    <td>{{el.idProveedor}}</td>
    <td>{{el.importeTotal}}</td>
  </tr>
</table>
